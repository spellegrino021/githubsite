# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-container-acr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://michinoyacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d71d6a126680437aa3e413284747eeb7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6c89f5dac3d34065ac5caac3c35c0955 }}

    - run: |
        docker build . -t michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d71d6a126680437aa3e413284747eeb7 }}/hello-world:${{ github.sha }}
        docker push michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d71d6a126680437aa3e413284747eeb7 }}/hello-world:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-container-acr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67c6ab72709e472ebb55cceb2c9d4df5 }}
        images: 'michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d71d6a126680437aa3e413284747eeb7 }}/hello-world:${{ github.sha }}'