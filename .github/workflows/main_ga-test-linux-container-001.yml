# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ga-test-linux-container-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: azure/docker-login@v1
      with:
        login-server: https://michinoyacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f7cd9689a2264f0f85177d28a0f391aa }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3621a8045e4149f38506fbe810ad285b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.2.1
      with:
        push: true
        tags: hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ga-test-linux-container-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d6f5d44a000c445faae5c10fa715ecbd }}
        images: 'michinoyacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f7cd9689a2264f0f85177d28a0f391aa }}/hello-world:${{ github.sha }}'